<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/icon.ico">

    <title>爱运动管理平台</title>

    <link href="css/plugin/bootstrap.min.css" rel="stylesheet">
    <link href="css/plugin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/theme-default.css" rel="stylesheet">
</head>
<body>

<!--contents-->
<div id="container" class="container-fluid">
    <!-- left sidebar-->
    <div id="left-sidebar">

        <div class="col-sm-3 col-md-2 sidebar left-sidebar">

            <div class="logo">
                <a>爱运动</a>
            </div>

            <div class="profile">
                <div class="profile-image center-block text-center">
                    <img src="img/cat.jpg" alt="user image">

                </div>
                <div class="profile-data text-center">
                    <div class="profile-data-name">这只猫的名字</div>
                    <div class="profile-data-info">这只猫的简介放这里</div>
                </div>
            </div>


            <ul class="nav left-sidebar-items">
                <li id="button-sidebar-homepage">
                    <a href="index.html">
                        <span class="glyphicon glyphicon-home"></span>
                        <span class="left-sidebar-items-text">我的主页</span>
                    </a>
                </li>
                <li id="button-sidebar-sport">
                    <a href="sport.html">
                        <span class="glyphicon glyphicon-flag"></span>
                        <span class="left-sidebar-items-text">运动信息</span>
                    </a>
                </li>
                <li id="button-sidebar-activity">
                    <a href="activity.html">
                        <span class="glyphicon glyphicon-tasks"></span>
                        <span class="left-sidebar-items-text">活动管理</span>
                    </a>
                </li>
                <li id="button-sidebar-relation">
                    <a href="relation.html">
                        <span class="glyphicon glyphicon-link"></span>
                        <span class="left-sidebar-items-text">社交关系</span>
                    </a>
                </li>
                <li id="button-sidebar-blog">
                    <a href="blog.html">
                        <span class="glyphicon glyphicon-globe"></span>
                        <span class="left-sidebar-items-text">运动博客</span>
                    </a>
                </li>
                <li id="button-sidebar-info">
                    <a href="info.html">
                        <span class="glyphicon glyphicon-user"></span>
                        <span class="left-sidebar-items-text">个人资料</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- right side content-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- top sidebar -->
        <div id="top-sidebar">

            <div class="top-sidebar">
                <ul class="nav nav-pills" role="tablist">
                    <li class="hidden" role="presentation">
                        <a href="#">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="top-sidebar-text">收藏</span>
                        </a>
                    </li>
                    <li class="hidden" role="presentation">
                        <a href="#">
                            <span class="glyphicon glyphicon-question-sign"></span>
                            <span class="top-sidebar-text">帮助</span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="/login.html">
                            <span class="glyphicon glyphicon-log-out"></span>
                            <span class="top-sidebar-text">注销</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- lead line buttons-->
        <ol class="breadcrumb">
            <li><a href="#">主页</a></li>
            <li class="active">运动信息</li>
        </ol>
        <!-- page contents-->
        <div id="page-content" class="page-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="chart-title">我的运动路程</span>
                        </div>
                        <div class="panel-body">
                            <div class="chart" id="sport-chart-distance" ></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="chart-title">我的运动速度</span>
                        </div>
                        <div class="panel-body">
                            <div class="chart" id="sport-chart-speed" ></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="chart-title">本周运动排名</span>
                        </div>
                        <div class="panel-body padding-0 sport-rank-panel-body">
                            <div class="list-group sport-rank-list">
                                <a href="#" class="list-group-item info">
                                    <div class="rank rank-first"></div>
                                    <img src="img/cat.jpg" class="pull-left image" alt="Dmitry Ivaniuk">
                                    <span class="name">弗朗特斯基</span>
                                </a>
                                <a href="#" class="list-group-item info">
                                    <div class="rank rank-second"></div>
                                    <img src="img/cat.jpg" class="pull-left image" alt="Dmitry Ivaniuk">
                                    <span class="name">米开朗琪罗</span>
                                </a>
                                <a href="#" class="list-group-item info">
                                    <div class="rank rank-third"></div>
                                    <img src="img/cat.jpg" class="pull-left image" alt="Dmitry Ivaniuk">
                                    <span class="name">普罗米修斯</span>
                                </a>
                                <a href="#" class="list-group-item info">
                                    <div class="rank rank-other"></div>
                                    <img src="img/cat.jpg" class="pull-left image" alt="Dmitry Ivaniuk">
                                    <span class="name">里斯</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="chart-title">我的足迹</span>
                        </div>
                        <div class="panel-body">
                            <div class="chart" id="sport-chart-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/plugin/jquery.min.js"></script>
<script src="js/plugin/bootstrap.min.js"></script>
<script src="js/plugin/echarts.min.js"></script>
<script src="js/plugin/china.js"></script>
<script src="js/common.js"></script>
<script src="js/sport.js"></script>
</body>
</html>
