<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/icon.ico">

    <title>爱运动管理平台</title>

    <link href="css/plugin/bootstrap.min.css" rel="stylesheet">
    <link href="css/plugin/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/theme-default.css" rel="stylesheet">
</head>
<body>

<!-- modal window -->
<div id="modal-create-activity" class="modal fade container-fluid"  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">发起活动</h4>
            </div>
            <form class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="input-activity-title" class="col-md-2 control-label">活动主题</label>
                        <div class="col-md-10">
                            <input type="text" id="input-activity-title" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-activity-spot" class="col-md-2 control-label">活动地点</label>
                        <div class="col-md-10">
                            <input type="text" id="input-activity-spot" class="form-control" name="spot">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">活动时间</label>
                        <div class="col-md-5">
                            <input class="datetime-picker form-control" style="margin-right: 0" placeholder="开始时间">
                        </div>

                        <div class="col-md-5">
                            <input class="datetime-picker form-control" placeholder="结束时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-activity-info" class="col-md-2 control-label">活动简介</label>
                        <div class="col-md-10">
                            <textarea id="input-activity-info" class="form-control" name="info" rows="3"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">发布</button>
                </div>
            </form>

        </div>
    </div>
</div>
<!--contents-->
<div id="container" class="container-fluid">
    <!-- left sidebar-->
    <div id="left-sidebar">

        <div class="col-sm-3 col-md-2 sidebar left-sidebar">

            <div class="logo">
                <a>爱运动</a>
            </div>

            <div class="profile">
                <div class="profile-image center-block text-center">
                    <img src="img/cat.jpg" alt="user image">

                </div>
                <div class="profile-data text-center">
                    <div class="profile-data-name">这只猫的名字</div>
                    <div class="profile-data-info">这只猫的简介放这里</div>
                </div>
            </div>


            <ul class="nav left-sidebar-items">
                <li id="button-sidebar-homepage">
                    <a href="index.html">
                        <span class="glyphicon glyphicon-home"></span>
                        <span class="left-sidebar-items-text">我的主页</span>
                    </a>
                </li>
                <li id="button-sidebar-sport">
                    <a href="sport.html">
                        <span class="glyphicon glyphicon-flag"></span>
                        <span class="left-sidebar-items-text">运动信息</span>
                    </a>
                </li>
                <li id="button-sidebar-activity">
                    <a href="activity.html">
                        <span class="glyphicon glyphicon-tasks"></span>
                        <span class="left-sidebar-items-text">活动管理</span>
                    </a>
                </li>
                <li id="button-sidebar-relation">
                    <a href="relation.html">
                        <span class="glyphicon glyphicon-link"></span>
                        <span class="left-sidebar-items-text">社交关系</span>
                    </a>
                </li>
                <li id="button-sidebar-blog">
                    <a href="blog.html">
                        <span class="glyphicon glyphicon-globe"></span>
                        <span class="left-sidebar-items-text">运动博客</span>
                    </a>
                </li>
                <li id="button-sidebar-info">
                    <a href="info.html">
                        <span class="glyphicon glyphicon-user"></span>
                        <span class="left-sidebar-items-text">个人资料</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- right side content-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- top sidebar -->
        <div id="top-sidebar">

            <div class="top-sidebar">
                <ul class="nav nav-pills" role="tablist">
                    <li class="hidden" role="presentation">
                        <a href="#">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="top-sidebar-text">收藏</span>
                        </a>
                    </li>
                    <li class="hidden" role="presentation">
                        <a href="#">
                            <span class="glyphicon glyphicon-question-sign"></span>
                            <span class="top-sidebar-text">帮助</span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="/login.html">
                            <span class="glyphicon glyphicon-log-out"></span>
                            <span class="top-sidebar-text">注销</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
            <!-- lead line buttons-->
            <ol class="breadcrumb">
                <li><a href="#">主页</a></li>
                <li class="active">活动管理</li>
            </ol>
            <!-- page contents-->
            <div id="page-content" class="page-content">
                <div class="row">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active" id="button-activity-all"><a href="#">所有活动</a></li>
                        <li role="presentation" id="button-activity-mine"><a href="#">我的活动</a></li>
                    </ul>
                </div>
                <div id="activity-content">

                </div>
            </div>
        </div>

</div>

<div id="activity-all" class="hide activity-all">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default activity-panel">
                <div class="panel-heading">
                    <span>活动主题</span>
                </div>
                <div class="panel-body">
                    <p>这里是活动详情。</p>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-3 col-md-offset-9">
                            <button type="button" class="btn btn-success pull-right">我要参与</button>
                            <button type="button" class="btn btn-primary pull-right">查看详情</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="activity-mine" class="hide activity-mine">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default activity-panel">
                <div class="panel-heading">
                    <span>活动主题</span>
                </div>
                <div class="panel-body">
                    <p>这里是活动详情。</p>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-3 col-md-offset-9">
                            <button type="button" class="btn btn-danger pull-right">取消活动</button>
                            <button type="button" class="btn btn-primary pull-right">查看详情</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <button id="button-create-activity" class="btn btn-success col-md-12" data-toggle="modal"
            data-target="#modal-create-activity">发起新的活动</button>
        </div>
    </div>
</div>

<script src="js/plugin/jquery.min.js"></script>
<script src="js/plugin/bootstrap.min.js"></script>
<script src="js/plugin/bootstrap-datetimepicker.min.js"></script>

<script src="js/common.js"></script>
<script src="js/activity.js"></script>
</body>
</html>
